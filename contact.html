<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conrad's Blog</title>
    <link href="/css/bootstrap/css/bootstrap.css" rel="stylesheet">
	  <link href="/css/blog.css" rel="stylesheet">
    <style>
      .hold{
        background-image: url(/images/planes.jpg);
      }
    </style>
</head>
<body>
    <div w3-include-html="/includes/navbar.html"></div>
    <div class="hold">
    <div class="mid" style="background-color: rgb(2, 243, 218);">
    <form style="width: 26rem;">
        <!-- Name input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form4Example1">Name</label>
            <input type="text" id="form4Example1" class="form-control" />
        </div>
      
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form4Example2">Email address</label>
            <input type="email" id="form4Example2" class="form-control" />
        </div>
      
        <!-- Message input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form4Example3">Message</label>
          <textarea class="form-control" id="form4Example3" rows="4"></textarea>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form4Example4"
            checked
          />
          <label class="form-check-label" for="form4Example4">
            Send me a copy of this message
          </label>
        </div>
      
        <!-- Submit button -->
        <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Send</button>
      </form>
    </div>
    </div>
      <script src="/css/bootstrap/js/bootstrap.bundle.js"></script>
      <script src="/js/include.js"></script>
</body>
</html>
